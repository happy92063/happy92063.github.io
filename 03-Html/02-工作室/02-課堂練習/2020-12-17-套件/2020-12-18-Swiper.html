<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <style>
        .swiper-container{
            width: 1200px;
        }
        img{
            width: 100%;
            /* height: 100vh; */
        }
    </style>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://lh3.googleusercontent.com/proxy/F-I3VOWJeEcGWi5B_NDT-dfPG5TsxvA5ZuQkJl0m2edDXZEMcTnuPwwGgh28UN3W_XkBHZb2EhMyr6aFUFZrl_YC4pnf30FuMaQoac85lhvGd73cUfl8DsA64SxYjR86-71NjMYpzzwb" alt=""></div>

          <div class="swiper-slide"><img src="https://d25tv1xepz39hi.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg" alt=""></div>

        </div>
       <!-- Add Pagination -->
       <!-- <div class="swiper-pagination swiper-pagination-white"></div> -->
       <!-- Add Arrows -->
       <!-- <div class="swiper-button-next swiper-button-white"></div> -->
       <!-- <div class="swiper-button-prev swiper-button-white"></div> -->
       <!-- <div class="swiper-button-next"></div> -->
       <!-- <div class="swiper-button-prev"></div> -->
       <div class="swiper-pagination"></div>
      </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
     var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
      </script>
</body>
</html>
