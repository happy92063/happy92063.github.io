<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
            margin: 0;
        }
        nav{
            width: 100%;
            height: 300px;
            background-color: brown;
    
            transition: 1s;
        }
        nav.hide{
            height: 100px;

            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav id="hide"></nav>
    <script>
        var hide = document.querySelector("#hide")
        window.onscroll = function(){
            // console.log(document.documentElement.scrollTop);
            if(document.body.scrollTop > 272 || document.documentElement.scrollTop > 272){
                hide.classList.add("hide")
            }else{
                hide.classList.remove("hide")

            }
        }
    </script>
</body>
</html>
