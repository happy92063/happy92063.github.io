<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #000;
            transition: 1s;
        }
        .blue{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box.active{
            background-color: cadetblue;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="box"></div>
    <script>
        var btn = document.querySelector(".box")
        var btn1 = document.querySelector(".blue")
        console.log(btn)

        btn1.onclick = function(){
            btn.classList.add("active");
        }

    </script>
</body>
</html>
