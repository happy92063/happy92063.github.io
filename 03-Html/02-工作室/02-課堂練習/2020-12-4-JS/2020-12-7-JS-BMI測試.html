<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: cornsilk;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gameCanvas {
            width: 600px;
            height: 400px;
            background-color: rgb(160, 160, 160);
            border: 5px solid gray;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
        }

        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .justify-content-around{
            justify-content: space-around;
        }

        .w-100{
            width: 100%;
        }

        span {
            font-size: 20px;
            font-weight: 900;
            margin-right: 10px;
            width: 150px;
        }

        input {
            width: 400px;
            height: 35px;
            text-align: center;
            border-radius: 5px;
        }

        .btn {
            width: 200px;
            height: 50px;
            background-color: ivory;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            font-weight: 900;
            transition: .3s;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(26, 26, 24);
            color: white;
        }

        .btn:active {
            transition: .1s;
            background-color: red;
            color: white;
        }

        .resultCanvas {
            width: 600px;
            padding: 30px;
            border: 5px solid gray;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;

        }

        .resultCanvas.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="gameCanvas">
            <h1>BMI計算機</h1>
            <div class="d-flex">
                <span>請輸入身高(cm):</span><input id="ipt_height" type="text">
            </div>
            <div class="d-flex">
                <span>請輸入體重(kg):</span><input id="ipt_weight" type="text">
            </div>
            <div class="d-flex justify-content-around w-100">
                <div id="start_btn" class="btn">開始計算</div>
                <div id="reset_btn" class="btn">重新計算</div>
            </div>
        </div>
        <div class="resultCanvas">
            <span>BMI值:</span><span id="result_BMI"></span><br>
            <span>身體狀態:</span><span id="result_bodyStatus"></span><br>
            <span>建議參考:</span><span id="result_suggest"></span><br>
        </div>
    </div>

    <script>
        var start_btn = document.querySelector("#start_btn")
        var reset_btn = document.querySelector("#reset_btn")

        var resultCanvas = document.querySelector(".resultCanvas")

        var height = document.querySelector("#ipt_height")
        var weight = document.querySelector("#ipt_weight")
        var BMI = document.querySelector("#result_BMI")
        var bodyStatus = document.querySelector("#result_bodyStatus")
        var suggest = document.querySelector("#result_suggest")

      
        
        start_btn.onclick = function(){
            resultCanvas.classList.add('active')

            
            
            if(height.value == "" || weight.value == ""){
                alert("請輸入資料")
            }else{
                var h = height.value
                var w = weight.value
                var BMI_number = w / Math.pow((h/100), 2)
                BMI_number = BMI_number.toFixed(1)
            }
            if(BMI_number > 24){

                BMI.innerHTML = BMI_number
                bodyStatus.innerHTML = "體重過重"
                suggest.innerHTML = "少吃點"

            }else if(BMI_number > 18.5){

                BMI.innerHTML = BMI_number
                bodyStatus.innerHTML = "體重適中"
                suggest.innerHTML = "繼續保持"

            }else {

                BMI.innerHTML = BMI_number
                bodyStatus.innerHTML = "體重過輕"
                suggest.innerHTML = "多吃點"
            }
                
        }

        reset_btn.onclick =  function(){
            resultCanvas.classList.remove('active')
            height.value = ""
            weight.value = ""
        }




    </script>
</body>

</html>
