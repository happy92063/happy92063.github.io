<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .all{
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            padding: 20px;
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .row1{
            width: 100%;   
            height: 33.33%;
        }
        .row2{
            width: 100%;   
            height: 33.33%;
        }
        .row3{
            width: 100%;   
            height: 33.33%;
        }
        .box-left{
            width: 30%;
            height: 100%;
            background-color: blanchedalmond;
            float: left;
        }
        .box-right{
            width: 30%;
            height: 100%;
            background-color: rgb(13, 10, 192);
            float: right; 
        }
        .box-midden{
            width: 40%;
            height: 100%;
            margin: auto;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box">
            <div class="row1">
                <div class="box-left"></div>
                <div class="box-right"></div>
            </div>
            <div class="row2">
                <div class="box-midden"></div>
            </div>
            <div class="row3">
                <div class="box-left"></div>
                <div class="box-right"></div>  
            </div>
        </div>
    </div>
</body>
</html>
