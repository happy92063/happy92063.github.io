<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .all{
                width: 500px;
                height: 300px;
                position: relative;
                border:3px solid black;
            }
            .box{
                width: 50px;   
                height: 50px;  
                background-color: orangered; 
                position: absolute;
                top: calc(50% - 25px);
                left: calc(50% - 25px);
            }
        </style>
</head>
<body>
    <div class="all">
        <div class="box"></div>
    </div>
</body>
</html>
