<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float3</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: grey;
            float: left;
            clear: left;
        }
        .box3{
            width: 500px; 
            height: 500px;
            background-color: blue;
            float: right;  
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
