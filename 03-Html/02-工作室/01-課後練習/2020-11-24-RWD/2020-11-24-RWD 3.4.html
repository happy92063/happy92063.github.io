<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
        }
        .all{
            width: 100%;
            height: 100vh;
            margin: auto;
        }
            /*右邊*/
        .box_right{
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            background-image: url(./背景1.jpg);
            background-size: cover;
            background-position: center;
        }
        .banner{
            width: 700px;
            margin: auto;
            background-color: black;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .x{
            width: 100%;
            height: 400px;
            transition: 2s;
            position: relative;
            left: 0;
        }
        .y{
            width: 50%;
            height: 390px;
            transition: 2s;
            position: relative;
            left: 0;
        }
        .z{
            width: 50%;
            height: 390px;
            transition: 2s;
            position: relative;
            left: 0;
        }

        .box:hover{
            width: 900px;
        }
        .x{
            background-image: url(./後裔.jpg);
            background-size: cover;
            background-position: center ;
        }
        .y{
            background-image: url(./紙防子.jpeg);
            background-size: cover;
            background-position: center ;
        }
        .z{
            background-image: url(./絕命讀詩.jpg);
            background-size: cover;
            background-position: center ;
        }
            /*左邊*/
        .box_left{
            width: 100%;
            height: 100px;
            background-color: brown;
            display: flex;
            justify-content: space-between;
        }
        .LOGO{
            width: 80px;
            height: 80px;
            margin-top:10px;
            margin-left: 34px;
        }
        img{
            width:100%;
        }
        ul{
            color: white;
            list-style: none;
            padding: 0;
            display: flex;     
        }
        li{
            margin: 25px;
            font-size: 20px;
            font-weight: bold;
        }
        a{
            text-decoration: none;
        }
        a:visited{
            color: rgb(255, 255, 255);
        }
        a:hover{
            color: rgb(8, 8, 8);
        }
        a:active{
            color: violet;
        }

    </style>
</head>
<body>
    <div class="all">
        <div class="box_left">
            <div class="LOGO">
                <img src="./LOGO.jpg" alt="">
            </div>
            <ul>
                <a href="https://www.netflix.com/tw/title/80234304" target="_blank"><li>后翼棄兵</li></a>
                <a href="https://www.netflix.com/tw/Title/80192098" target="_blank"><li>紙房子</li></a>
                <a href="https://www.netflix.com/tw/title/70143836" target="_blank"><li>絕命毒師</li></a>
            </ul>
        </div>
        
        <div class="box_right">
            <div class="banner">
                <div class="box x">
                </div>
                <div class="box y">
                </div>
                <div class="box z">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
