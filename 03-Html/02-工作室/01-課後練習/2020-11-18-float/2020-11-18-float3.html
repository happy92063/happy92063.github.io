<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            width: 800px;
            height: 800px;
        }
        .box1{
            width: 100%;
            height: 30%;
            background-color: rgb(247, 230, 211);   
            float: left;      
        }
        .box2{
            width: 100%;
            height: 40%;
            background-color: rgb(240, 26, 133);
            float: right;         
        }
        .box-left{
            width: 20%;
            height: 100%;
            background-color: rgb(240, 245, 170); 
            float: left;        
        }
        .box-right{
            width: 80%;
            height: 100%;
            background-color: rgb(100, 172, 231);  
            float: right;       
        }
        .box3{
            width: 100%;
            height: 30%;
            background-color: rgb(153, 100, 35);
            float: left;  
            clear: both;      
        }
        .box-top{
            width: 100%;
            height: 33%;
            background-color: rgb(35, 82, 153);
            float: right;       
        }
        .box01{
            width: 70%;
            height: 100%;
            background-color: rgb(9, 240, 151);
            float: right;       
        }
        .box-mid{
            width: 100%;
            height: 34%;
            background-color: rgb(243, 201, 233);
            float: right;      
        }
        .box02{
            width: 60%;
            height: 100%;
            background-color: rgb(116, 35, 153);
            float: left;      
        }
        .box-bottom{
            width: 100%;
            height: 33%;
            background-color: rgb(80, 109, 73);
            float: right;      
        }
        .box03{
            width: 70%;
            height: 100%;
            background-color: rgb(184, 84, 170);
            float: right;      
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box1"></div>
        <div class="box2">
            <div class="box-left"></div>
            <div class="box-right">
                <div class="box-top">
                    <div class="box01"></div>
                </div>
                <div class="box-mid">
                    <div class="box02"></div>
                </div>
                <div class="box-bottom">
                    <div class="box03"></div>
                </div>
            </div>
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>
